<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>EKEA - Electronics Store!</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#">EKEA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link " aria-current="page" th:href="@{/employee/listEmployees}">Employee List</a></li>

                    </ul>
                   

                    <ul class="navbar-nav mb-2 mb-lg-0 ms-lg-4">

                    	<li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Ekea</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Canada's No. 1 Electronic Store!</p>
                </div>
            </div>
        </header>
<div class="container">
<br><br>
	
	<p class="h4 mb-4">Save Employee</p>
	<hr>
	<form action="#" th:action="@{/employee/save}"
		th:object="${employee}" method="POST">
		<input type="hidden" th:field="*{id}"/>
		<input type="text" th:field="*{firstName}"
		class="form-control mb-4 col-4" placeholder="First name">
		
		<input type="text" th:field="*{lastName}"
		class="form-control mb-4 col-4" placeholder="Last name">
		
		<input type="text" th:field="*{email}"
		class="form-control mb-4 col-4" placeholder="Email">
		
		<button type="submit" class="btn btn-info col-2">Save</button>
					
	</form>
	<hr>
	<a class="link" th:href="@{/employee/listEmployees}">Back to Employee List</a>
	
</div>
	
	<br><br><br><br><br>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
