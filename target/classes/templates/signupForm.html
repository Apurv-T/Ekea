<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>EKEA - Electronics Store!</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{css/styles.css}" rel="stylesheet" />
    </head>
    <body>
     
   
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">EKEA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul sec:authorize="isAnonymous()" class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    </ul>
                    <ul sec:authorize="isAuthenticated()" class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link " aria-current="page" href="/">Employee List</a></li>
                    </ul>
                    
                
                    <form class="d-flex" sec:authorize="isAnonymous()">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                   
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-lg-4" sec:authorize="isAnonymous()">
                        <li class="nav-item"><a class="nav-link active">Sign Up</a></li>
                    </ul>
                   
                    <div sec:authorize="isAuthenticated()">
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-lg-4">
                   		<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                   		
              		</ul>
              		</div>
              	
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Join EKEA Family!</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Sign Up for our Free Membersip! Receive our special offers and deals every Week!</p>
                </div>
            </div>
        </header>
        <!-- Section-->
	<div class="container employeeForm">
		
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			
			<div class="panel panel-info">

				<div class="panel-heading">
					<h2 class="panel-title"> Sign up with your email!</h2>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<!-- Login Form -->
					<form th:action="@{/signupSuccess}" 
						  th:object="${customer}" method="POST" class="form-horizontal">

						<!-- First Name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							
							<input type="text" th:field="*{firstName}" name="firstName" placeholder="First Name" class="form-control">
						</div>

						<!-- Last Name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							
							<input type="text" th:field="*{lastName}" name="lastName" placeholder="Last Name" class="form-control" >
						</div>
						
						<!-- Email -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							
							<input type="email" th:field="*{email}" name="email" placeholder="Email" class="form-control" >
						</div>

						<!-- Login/Submit Button -->
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-success">Sign Up</button>
							</div>
						</div>
						
					</form>

				</div>

			</div>

		</div>

	</div>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Ekea Electronics Store 2022</p></div>
             <div class="card-footer p-4 pt-0 border-top-0 m-0 text-center text-white">
                  <div class="text-center">

                  	<a sec:authorize="isAnonymous()" class=" btn-outline-light mt-auto" href="/showMyLoginPage">Employee Sign In</a>
                  </div>
             </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
